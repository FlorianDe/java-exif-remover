language: java

jdk:
- oraclejdk8

script:
- ./gradlew assemble

before_install:
- chmod +x gradlew
before_script:
- export GRADLE_USER_HOME=`pwd`/.gradle
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
before_deploy:
- "./gradlew showOutput"

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

build:
  stage: build
  script:
    - "./gradlew assemble"
  skip_cleanup: true
  only:
  - master

after_build:
- "./gradlew showOutput"

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/*.jar
  skip_cleanup: true
  on:
    tags: true
