language: java
install: true

jdk:
- oraclejdk8

stages:
- build
- test
- deploy

before_install:
- chmod +x gradlew

before_script:
- export GRADLE_USER_HOME=`pwd`/.gradle

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

build:
  stage: build
  script:
    - ./gradlew assemble
  artifacts:
    paths:
    - build/libs/*.jar
  only:
    - master

test:
  stage: test
  script:
    - ./gradlew check

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - "build/libs/*.jar"
  skip_cleanup: true
  on:
    tags: true